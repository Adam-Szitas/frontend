<div [ngClass]="orientation === 'LEFT' ? 'buttonBox left' : 'buttonBox right'">
    <button
        type="{{ buttonType.toLowerCase() }}"
        [class]="'btn ' + classList + ' background-color-' + getBgColor(buttonType) + ' padding-submit'"
    >
        {{ text }}
        <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    </button>
    <ng-container *ngIf="dropButtons.length">
        <div class="dropdown">
            <button *ngFor="let dropButton of dropButtons" class="dropButton btn bg-grey color-white hover-green">
                {{ dropButton.button.text | translate }}
            </button>
        </div>
    </ng-container>
</div>
